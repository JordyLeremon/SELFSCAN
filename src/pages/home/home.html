<ion-header>
  <ion-navbar>
    <ion-title>
      SELFEDEN
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="scan()">
        Scan
      </button>
      
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
   <ion-list> 
    <button ion-item *ngFor="let device of devices" (click)="deviceSelected(device)">
      <h2>{{ device.name || 'Unnamed' }}</h2>
      <p>{{ device.id }}</p>
      <p>RSSI: {{ device.rssi }}</p>
    </button>  
   </ion-list> 

   <ion-item>
    <ion-label>Power</ion-label>
    <ion-toggle [(ngModel)]="power" (ionChange)="onPowerSwitchChange($event);"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-badge item-end color="secondary">{{brightness}}</ion-badge>
    <ion-range max="255" debounce="30" [(ngModel)]="brightness"  (ionChange)="setBrightness($event)">
      <ion-icon range-left small name="sunny"></ion-icon>
      <ion-icon range-right name="sunny"></ion-icon>
    </ion-range>
  </ion-item>cd 
</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>{{ statusMessage }}</p>
  </ion-toolbar>
</ion-footer>
